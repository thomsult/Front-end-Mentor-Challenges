<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="theme1" >
  <div class="root ">
    <div class="header">
      <span class="Titres">calc</span>
      <span class="THEME">THEME</span>
      <div class="toggle-group">

        <div class="toggle-info">
          <button id='bt1' class="number">1</button>
          <button id='bt2' class="number">2</button>
          <button id='bt3' class="number">3</button>
        </div>
        <div class="toggle-bg">
          <div class="toggle-bt">
            <button id='bt1' class="toggle-a"> </button>
            <button id='bt2' class="toggle-a"> </button>
            <button id='bt3' class="toggle-a"> </button>

          </div>
          <div id='toggleUX' class="toggle"></div>
        </div>



      </div>
    </div>

    <div class="screen">
      <span id="screen">12,3456

      </span>
    </div>

    <div class="keypad">
      <div class="clavier">
        <div class="bt"><span>7</span></div>
        <div class="bt"><span>8</span></div>
        <div class="bt"><span>9</span></div>
        <div class="bt primary"><span>DEL</span></div>
        <div class="bt"><span>4</span></div>
        <div class="bt"><span>5</span></div>
        <div class="bt"><span>6</span></div>
        <div class="bt"><span>+</span></div>
        <div class="bt"><span>1</span></div>
        <div class="bt"><span>2</span></div>
        <div class="bt"><span>3</span></div>
        <div class="bt"><span>-</span></div>
        <div class="bt"><span>,</span></div>
        <div class="bt"><span>0</span></div>
        <div class="bt"><span>/</span></div>
        <div class="bt"><span>x</span></div>
        <div class="bt large primary"><span>RESET</span></div>
        <div class="bt large secondary"><span>=</span></div>
      </div>
      <div class="clavierbis">
        
      </div>
    </div>
  </div>
  <script src="./script.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Thomsult</a>.
  </div>
</body>

</html>
