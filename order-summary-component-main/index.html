<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="Context">
  <img class="container-img" src="./images/illustration-hero.svg" alt="illustration hero">
  
  <h1>Order Summary</h1>
  <p class="Contexttext">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

  
  <div class="Price-group">
      <div class="Price">
      <img src="./images/icon-music.svg" alt="">
  <p class="Price-detail"><strong>Annual Plan</strong>$59.99/year</p></div>
  <a class="Price-link" href="#" >Change</a>
  </div>

  <div class="bt-group">
  <a href="#" class="bt primary">Proceed to Payment</a>
  <a href="#" class="bt secondary">Cancel Order</a>
</div>
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomsult</a>.
  </div>
</body>
</html>
